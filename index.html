<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio jQuery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="box">Esto es un texto en la capa.</div>

<button id="hide">Ocultar Capa</button>
<button id="show">Mostrar Capa</button>
<button id="fadeOut">Desvanecer Capa</button>
<button id="fadeIn">Aparecer Capa</button>
<button id="bold">Negrita</button>
<button id="small">Disminuir Tamaño</button>
<button id="reset">Restablecer Tamaño</button>
<button id="bold-out">Quitar Negrita</button>
<br><br>
<label for="new-text"></label>
<input type="text" id="new-text" placeholder="Introduce nuevo texto">
<button id="change-text">Cambiar Texto</button>

</body>
</html>
